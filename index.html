<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reminder System</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="container main">
        <!-- ADD APPOINTMENT AREA -->
        <h4>Add Reminder</h4>

        <div class="row">
            <div class="col">
                <form  action="" method="">
                    <label for="title">TITLE</label>
                    <br />
                    <input type="text" name="title" id="title" autofocus placeholder="title..." />
                    <br />
                    <br />
                    <label for="date">DATE</label>
                    <br />
                    <input type="date" name="date" id="date" />
                    <br />
                    <br />
                    <input class="btn btn-primary" id="submit" type="submit" value="Add" />
                </form>
            </div>

            <div class="col"></div>
        </div>

        <hr />
        
        <!-- APPOINTMENT AREA -->
        <div class="apts mb-2">
            <h5>Reminder</h5>
            <button class="btn btn-outline-primary rounded-pill">Starred</button>
        </div>

        <div id="apts">
            <!-- APPOINTMENT CONTENTS -->

        </div>
   </div>

   <script defer src="main.js"></script>
</body>
</html>
